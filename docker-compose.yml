version: '3.8'

services:
  app:
    build: .
    container_name: mcp-service
    ports:
      - "8001:8001"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=mcp_integrations
      - MCP_SERVICE_HOST=0.0.0.0
      - MCP_SERVICE_PORT=8001
      - COMPOSIO_API_KEY=${COMPOSIO_API_KEY}
      - AGENT_API_KEY=${AGENT_API_KEY}
      - OAUTH_REDIRECT_BASE=${OAUTH_REDIRECT_BASE}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - mcp-network

  mongo:
    image: mongo:7.0
    container_name: mcp-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped
    networks:
      - mcp-network

  nginx:
    image: nginx:alpine
    container_name: mcp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - mcp-network

volumes:
  mongo_data:

networks:
  mcp-network:
    driver: bridge
