<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Integrations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-50 min-h-screen">

    <!-- Login Page -->
    <div id="login-page" class="hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm text-center">
                <h1 class="text-2xl font-semibold text-gray-800 mb-2">MCP Integrations</h1>
                <p class="text-gray-500 mb-6">Connect your apps to AI agents</p>
                <button id="google-login-btn" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                    <span>Sign in with Google</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-xl font-semibold text-gray-800">MCP Integrations</h1>
                <div class="flex items-center gap-4">
                    <span id="user-email" class="text-sm text-gray-600"></span>
                    <button id="logout-btn" class="text-sm text-gray-500 hover:text-gray-700">Logout</button>
                </div>
            </div>
        </header>

        <!-- Content -->
        <main class="max-w-4xl mx-auto px-4 py-8">
            <p class="text-gray-600 mb-6">Connect your apps to enable AI agent access</p>
            <div id="integrations-list" class="space-y-4">
                <!-- Integrations loaded by JS -->
            </div>

            <!-- Debug Section -->
            <div class="mt-8 pt-6 border-t border-gray-200">
                <button onclick="handlers.debugConnections()" class="text-sm text-gray-500 hover:text-gray-700">
                    üîç Debug: Show Composio Connections
                </button>
            </div>
        </main>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gray-800"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
